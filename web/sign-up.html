<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Sign up</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style>
        body {
         background-image: url(img/backgroung3.png);
        }
       </style>
</head>
<body>
    <header><nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Best Polls</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="poll.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="profile.html">Profile</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="log-in.html">Log in</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="about.html">About</a>
                </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <section>
        <div class="container-fluid">
            <div class="container">
                <div class="row align-items-center">
                  <div class="col">
                    <h1>Sign up! Join us!!!</h1>
                    
                  </div>
                  <div class="col">
                    <form>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email address</label>
                            <input class="form-control" type="text" id="email">
                          </div>
                          <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Name</label>
                            <input type="name" class="form-control" id="name">
                          </div>
                          <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Man/Woman</label>
                            <select class="form-select" id="m_w" aria-label="Man/Woman">
                                <option selected ></option>
                                <option value="1">Man</option>
                                <option value="2">Woman</option>
                                
                              </select>
                            </div>
                            <div class="mb-3">
                              <form>
                                <div class="form-group">
                                    <label for="exampleInputEmail1" class="form-label">Birth date</label>
                                  <input type="date" class="form-control" id="birth">
                                </div>
                              </form>
                            </div>
                            <div class="mb-3">
                              <label for="exampleInputPassword1" class="form-label">Password</label>
                              <input type="password" class="form-control" id="password">
                            </div>
                            <button id="kn_pr" class="btn btn-lg btn-primary btn-block" href="poll.html" style="margin-left:auto;margin-right:auto;width:250px;" onclick="app.view.sign_up()">Submit</button>
                            
                      </form>
                  </div>
              </div>
        </div>
    </section>
    <script src="js/main.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
