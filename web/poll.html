<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poll !</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style>
        body {
         background-image: url(img/backgroung3.png);
        }
       </style>
</head>
<body>
    <header><nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Best Polls</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="poll.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="profile.html">Profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="log-in.html">Log in</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="about.html">About</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <section>
        <div class="container-fluid">
            <div class="container">
                <div class="row align-items-center">
                  <div class="col">
                    <h1>Think. Choose. Enjoy!</h1>
                  </div>
                  <div class="col">
            
                  </div>
                </div>
                <div class="row align-items-center">
                  <div class="col">
                    <div class="mb-3">
                        <h3 for="example" class="form-label">The best season</h3>
                        <select class="form-select" id="ss" aria-label="Season">
                            <option selected ></option>
                            <option value="Winter">Winter</option>
                            <option value="Spring">Spring</option>
                            <option value="Summer">Summer</option>
                            <option value="Autumn">Autumn</option>
                          </select>
                        </div>
                        <div class="panel-footer">
                            <button type="button" class="btn btn-primary btn-sm" onclick="app.view.season()">Vote</button></div>
                    
                  </div>
                  <div class="col">
                    <div class="mb-3">
                        <h3 for="example" class="form-label">Cats or Dogs</h3>
                        <select class="form-select" id="cd" aria-label="Cat_Dogs">
                            <option selected ></option>
                            <option value="Cats">Cats</option>
                            <option value="Dogs">Dogs</option>
                          </select>
                        </div>
                        <div class="panel-footer">
                            <button type="button" class="btn btn-primary btn-sm" onclick="app.view.cat_dog()">Vote</button></div>
                  </div>
                  <div class="col">
                    <div class="mb-3">
                        <h3 for="example" class="form-label">The best ice cream taste</h3>
                        <select class="form-select" id="ic" aria-label="Ice_cream">
                            <option selected ></option>
                            <option value="Chocolate">Chocolate</option>
                            <option value="Salted caramel">Salted caramel</option>
                            <option value="Mint chocolate chip">Mint chocolate chip</option>
                            <option value="Pistachio">Pistachio</option>
                          </select>
                        </div>
                    
                        <div class="panel-footer">
                            <button type="button" class="btn btn-primary btn-sm" onclick="app.view.ice_cream()">Vote</button>
                    </div>
                  </div>
                
              </div>
        </div>
    </section>
    <script src="js/main.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
